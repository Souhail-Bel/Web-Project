<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CozyPool</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="style_cp.css" rel="stylesheet" />
    <script defer src="script_cp.js"></script>
  </head>

  <body>
    <aside id="sidebar">
      <header class="app-header">
        <div class="brand">
          <div class="brand-icon"><i data-lucide="car"></i></div>
          <h1>Carpool :P</h1>
        </div>
        <div class="user-status">
          <span class="status-dot"></span>
          <strong>CUN</strong>
        </div>
      </header>

      <div class="search-container">
        <div class="input-group">
          <label>From</label>
          <div class="input-wrapper">
            <i data-lucide="map-pin" class="icon-sm"></i>
            <input
              type="text"
              id="input-from"
              placeholder="Current Location (CUN)"
            />
          </div>
        </div>
        <div class="connector-line"></div>
        <div class="input-group">
          <label>To</label>
          <div class="input-wrapper">
            <i data-lucide="flag" class="icon-sm"></i>
            <input
              type="text"
              id="input-to"
              placeholder="e.g. Kebili, Safaqos..."
            />
          </div>
        </div>
      </div>

      <div class="list-header">
        <h2>Available Rides</h2>
        <span class="badge" id="count-badge">5</span>
      </div>

      <div id="ride-list" class="ride-list"></div>
    </aside>

    <main>
      <div id="map"></div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
